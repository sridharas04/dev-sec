name: CI/CD DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install bcrypt@latest || npm install bcryptjs@latest

      - name: Setup Snyk + snyk-to-html
        run: |
          npm install snyk -g
          npm install snyk-to-html -g
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source
        run: snyk monitor

      - name: Snyk Code
        run: snyk code test || true

      - name: Snyk Container
        run: |
          docker build . -t myapp
          snyk container monitor myapp --file=Dockerfile

      - name: Snyk IaC
        run: snyk iac test || true

      - name: Notify Snyk results
        run: |
          echo "Snyk scans completed. Review the results in the Snyk dashboard."
